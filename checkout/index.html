<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="general-styles.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="checkout">
        <section class="checkout__billing">
            <h2 class="checkout__billing--title">Checkout</h2>

            <p class="checkout__billing--para">There are 3 products in your cart</p>

            <form class="checkout__billing--form">
                <h3 class="checkout__billing--form__title">
                    Billing Details
                </h3>

                <fieldset class="checkout__billing--form__name">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </fieldset>
                <fieldset class="checkout__billing--form__address">
                    <input type="text" placeholder="Address">
                    <input type="text" placeholder="Address Line 2">
                </fieldset>
                <fieldset class="checkout__billing--form__country">
                    <select name="country" id="country">
                        <option>Country</option>
                        <option>Greece</option>
                        <option>Germany</option>
                        <option>Sweden</option>
                        <option>Norway</option>
                    </select>

                    <input type="text" placeholder="City/Town">
                </fieldset>
                <fieldset class="checkout__billing--form__zipcode">
                    <input type="text" placeholder="Zipcode" >
                    <input type="text" placeholder="Phone">
                </fieldset>

                <textarea name="info" id="info" cols="30" rows="10" placeholder=""Additional Information></textarea>

                <fieldset class="checkout__billing--form__account">
                    <label for="account">Create Account</label>
                    <input type="checkbox">
                </fieldset>
                <fieldset class="checkout__billing--form__shipment">
                    <label for="shipment">Ship to a different address</label>
                    <input type="checkbox">
                </fieldset>
                <fieldset class="checkout__billing--form__coupon">
                    <label for="coupon">Apply coupon to get discount</label>
                    <div>
                        <input type="text" placeholder="Coupon Code">
                        <input type="submit" value="Apply Code">
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="checkout__order">
            <h3 class="checkout__order--title">Your Order</h3>

            <div class="checkout__order--details">
                <div class="checkout__order--details__name">
                    <h4>Products</h4>
                    <h5>Subtotal</h5>
                </div>

                <!-- Product 1 -->
                <div class="checkout__order--details__product">
                    <div>
                        <figure class="checkout__order--details__product--img">
                            <img src="../css-flexbox-exercises-common-layouts-components/images/1.1.jpg" alt="t-shirt">
                        </figure>

                        <div>
                            <h4 class="checkout__order--details__product--name">Men's T-shirt</h4>
                            <div>
                                <h6 class="checkout__order--details__product--color">
                                    White
                                </h6>
                                <h6 class="checkout__order--details__product--size">XL</h6>
                                <h6 class="checkout__order--details__product--quantity">
                                    1x36.00
                                </h6>
                            </div>
                        </div>
                    </div>

                    <h4 class="checkout__order--details__product--price">
                        36.00€
                    </h4>
                </div>

                <!-- Product 2 -->
                <div class="checkout__order--details__product">
                    <div>
                        <figure class="checkout__order--details__product--img">
                            <img src="../css-flexbox-exercises-common-layouts-components/images/1.2.jpg" alt="t-shirt">
                        </figure>

                        <div>
                            <h4 class="checkout__order--details__product--name">Men's T-shirt</h4>
                            <div>
                                <h6 class="checkout__order--details__product--color">
                                    Blue
                                </h6>
                                <h6 class="checkout__order--details__product--size">XL</h6>
                                <h6 class="checkout__order--details__product--quantity">
                                    1x36.00
                                </h6>
                            </div>
                        </div>
                    </div>

                    <h4 class="checkout__order--details__product--price">
                        36.00€
                    </h4>
                </div>

                <!-- Product 3 -->
                <div class="checkout__order--details__product">
                    <div>
                        <figure class="checkout__order--details__product--img">
                            <img src="../css-flexbox-exercises-common-layouts-components/images/1.3.jpg" alt="t-shirt">
                        </figure>

                        <div>
                            <h4 class="checkout__order--details__product--name">Women's T-shirt</h4>
                            <div>
                                <h6 class="checkout__order--details__product--color">
                                    Black
                                </h6>
                                <h6 class="checkout__order--details__product--size">M</h6>
                                <h6 class="checkout__order--details__product--quantity">
                                    1x38.00
                                </h6>
                            </div>
                        </div>
                    </div>

                    <h4 class="checkout__order--details__product--price">
                        38.00€
                    </h4>
                </div>

                <div class="checkout__order--details__cost">
                    <div class="checkout__order--details__cost--subtotal">
                        <h5>Subtotal</h5>
                        <h5>108.00€</h5>
                    </div>
                    <div class="checkout__order--details__cost--shipping">
                        <h5>Shipping Cost</h5>
                        <h5>5.00€</h5>
                    </div>
                    <div class="checkout__order--details__cost--subtotal">
                        <h5>Discount</h5>
                        <h5>9.00€</h5>
                    </div>
                </div>

                <div class="checkout__order--details__total">
                    <h5>Total</h5>
                    <h5>104.00€</h5>
                </div>

            </div>

            <div class="checkout__order--payment">
                <h3 class="checkout__order--payment__title">Payment</h3>

                <form class="checkout__order--payment__form">
                    <fieldset>
                        <label for="bank">Direct Bank Transfer</label>
                        <input type="radio" name="payment">
                    </fieldset>

                    <fieldset>
                        <label for="cash">Cash On Delivery</label>
                        <input type="radio" name="payment">
                    </fieldset>

                    <fieldset>
                        <label for="online">Online Gateway</label>
                        <input type="radio" name="payment">
                    </fieldset>
                </form>
            </div>

            <form class="checkout__order--btn">
                <input type="submit" value="Place Order">
            </form>
        </section>
    </main>
</body>
</html>
